name: CI

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: zero_auth
          POSTGRES_PASSWORD: password
          POSTGRES_DB: zero_auth_test
        ports: ['5432:5432']
      redis:
        image: redis
        ports: ['6379:6379']
        options: --entrypoint redis-server

    steps:
      - uses: actions/checkout@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler: default
          bundler-cache: true

      - name: Install dependencies
        run: |
          sudo apt-get install -y -qq libvips

      - name: Rubocop Check
        run: bundle exec rubocop

      - name: Run tests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: zero_auth
          DB_PASS: password
          REDIS_URL: redis://localhost:6379/0
          RAILS_ENV: test
        run: |
          bin/rails db:test:prepare
          bundle exec rspec
